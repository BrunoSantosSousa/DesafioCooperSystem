<mat-card matRipple>
    <mat-card-header>
        <mat-card-title>{{ name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p><strong>Projeto:</strong> {{ fullName }}</p>
        <div fxLayout="row" fxLayoutGap="2%">
            <app-custom-icon-chip fxFlex="30" icon="star_outline" [text]="stargazers"></app-custom-icon-chip>
            <app-custom-icon-chip fxFlex="30" icon="visibility" [text]="watchers"></app-custom-icon-chip>
            <app-custom-icon-chip fxFlex="30" icon="alt_route" [text]="forks"></app-custom-icon-chip>
        </div>
    </mat-card-content>
</mat-card>
