<div fxLayout="column">
    <app-toolbar [user]="(user$ | async).name" (redirectHome)="onRedirectHome()"></app-toolbar>

    <mat-card class="card-container">
        <mat-card-header>
            <mat-card-title>Resultados</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="row wrap">
            <app-repository *ngFor="let repository of repositories$ | async; index as i" fxFlex="25" fxFlex.md="50" fxFlex.xs="100"
                [name]="repository.name"
                [full_name]="repository.full_name"
                [fork]="repository.fork"
                [html_url]="repository.html_url"
                [stargazers_count]="repository.stargazers_count"
                [watchers]="repository.watchers"
                [forks]="repository.forks"
                [created_at]="repository.created_at"
                [updated_at]="repository.updated_at">
            </app-repository>
        </mat-card-content>
        <mat-card-footer>
            <mat-paginator 
                [length]="100"
                [pageSize]="8"
                [pageSizeOptions]="[8, 12]">

            </mat-paginator>
        </mat-card-footer>
    </mat-card>

</div>
